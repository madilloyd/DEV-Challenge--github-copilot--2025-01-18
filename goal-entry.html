        <section class="goal-entry">
            <h1>Enter Your Goal</h1>
            <form id="goal-form">
                <label for="goal">Enter your goal:</label>
                <input type="text" id="goal" name="goal" required>
                
                <label for="target">Set a target value:</label>
                <input type="number" id="target" name="target" required>
                
                <label for="progress">Enter current progress:</label>
                <input type="number" id="progress" name="progress" required>
                
                <button type="submit">Submit</button>
            </form>
